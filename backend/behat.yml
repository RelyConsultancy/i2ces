default:
    formatters:
            pretty: true
    autoload:
        '': %paths.base%/app/features/bootstrap
    suites:
        me_suite:
            type: symfony_bundle
            bundle: EvaluationMeBundle
            paths:    [ %paths.base%/src/Evaluation/MeBundle/Tests/features ]
            contexts:
                - EvaluationMeContext
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
              sessions:
                default:
                  symfony2: ~
